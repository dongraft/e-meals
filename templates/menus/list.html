{% extends "base.html" %}
{% block head_content %}
	<title>Menus | EMeals</title>
{% endblock %}
{% block container %}
	<div class="row">
		<div class="col-lg-2 ml-auto mb-3">
			<a href="{% url 'menus:menu_create' %}" class="btn btn-block btn-primary">
				Add new
			</a>
		</div>
		<div class="col-lg-12">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Menu name</th>
						<th scope="col">Menu date</th>
						<th scope="col" width="150">#</th>
					</tr>
				</thead>
				<tbody>
					{% for menu in menus %}
						<tr>
							<th scope="row">{{ forloop.counter }}</th>
							<td>{{ menu.name }}</td>
							<td>{{ menu.date|date:"d M Y" }}</td>
							<td>
								<a href="{% url 'menus:menu_add_dishes' menu_id=menu.id %}"
                                   class="btn btn-sm btn-primary">
									add dishes
								</a>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
